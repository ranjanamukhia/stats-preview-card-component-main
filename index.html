<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="container">
      <div class="hero-image-mobile">
       <img src="images/image-header-mobile.jpg" alt="hero-mobile">
      </div>
      <div class="text-container">

        <h1 class="main-heading">Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
        <p class="first-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
          <div class="information">
            <div class="companies-info">
              <h1>10K+</h1>
              <p>companies</p>
            </div>

            <div class="templates-info">
              <h1>314</h1>
              <p>templates</p>
            </div>

            <div class="queries-info">
              <h1>12m+</h1>
              <p>queries</p>
            </div>
          </div> 
          
  
</div>
<div class="hero-image-desktop">
  <img src="images/image-header-desktop.jpg" alt="hero-desktop">
 </div>

</div>
</main>
  
</body>
</html>
